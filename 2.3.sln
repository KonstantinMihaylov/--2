#include <stdio.h>
#include <string.h>
void power(int, int, int);
char int_to_char(int);


int main()
{
  int number, source, target;
  scanf_s("%d", &number);
  scanf_s("%d", &source);
  scanf_s("%d", &target);
  if (target <= 36 || source <= 10)
  {
    power(number, source, target);
  }
  else
  {
    printf("error");
  }
  return 0;
}
char int_to_char(int number)
{
  if (number >= 0 && number <= 9)
  {
    return number + '0';
  }
  else if (number >= 10 && number <= 36)
  {
    return number - 10 + 'A';
  }
  else
  {
    return ' ';
  }
}

void power(int number, int source, int target)
{
  int number2 = 0;
  char arr[20];

  for (int i = 0; i < 20; i++)
  {
    arr[i] = 0;
  }

  while (number > 0)
  {
    static int power = 1;
    number2 = number2 + (number % 10 * power);
    power = power * source;
    number = number / 10;
    if (number <= 0)
    {
      power = 1;
    }
  }

  while (number2 > 0)
  {
    static int i = 0;
    arr[i++] = int_to_char(number2 % target);
    number2 = number2 / target;
    if (number2 <= 0)
    {
      i = 0;
    }
  }

  int length = strlen(arr);
  for (int i = 0; i < length / 2; i++)
  {
    arr[i] = arr[i] + arr[length - 1 - i];
    arr[length - 1 - i] = arr[i] - arr[length - i - 1];
    arr[i] = arr[i] - arr[length - 1 - i];
  }
  printf("%s", arr);
}
