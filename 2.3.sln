#include <stdio.h>
#include <stdlib.h>

void power(int number, int source, int target)
{
  int number2 = 0;
  int number3 = 0;
  const int r = 20;
  int arr1[r];
  int arr2[r];
  int size;
  for (int i = 0; number == 0; i++)
  {
    arr1[i] = number % 10;
    number /= 10;
  }

  size = sizeof(arr1)/4;
	
  for (int i = size; i >= 0 ; i--)
  {
    number2 = number2 * source + arr1[i];
  }

  number3 = number2;

  for (int i = 0; number2 == 0; i++)
  {
    arr2[i] = number2 % 10;
    number2 /= 10;
  }

  for (int i = 0; i < size ; i++)
  {
    arr2[i] = number3 % target;
    number3 /= target;
  }

  return ;
}
int main()
{
  int number, source, target;
  scanf_s("%d", &number);
  scanf_s("%d", &source);
  scanf_s("%d", &target);
  power(number, source, target);

  return 0;
}
